{% extends 'teacher/layout.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<h2>Add Course</h2>

<div class="content-block">

    <form method="POST" action="/teacher/creCourse" class="form responsive-width-100">
     
        <label for="courseName">Course name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>
            
        <label for="courseDescription">Course description:</label>
        <textarea id="courseDescription" name="courseDescription" required></textarea><br><br>
            
        <label for="coursePrice">Course price:</label>
        <input type="number" id="coursePrice" name="coursePrice" min="0" step="0.01" required><br><br>
            
        <label for="courseLevel">Course level:</label>
        <select id="courseLevel" name="courseLevel" required>
          <option value="">-- Select a level --</option>
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="B1">B1</option>
          <option value="B2">B2</option>
          <option value="C1">C1</option>
          <option value="C2">C2</option>
        </select><br><br>
            
        <label for="courseDuration">Course duration (in hours):</label>
        <input type="number" id="courseDuration" name="courseDuration" min="0" required><br><br>
            
        <input type="submit" value="Add course">
      </form>

</div>
{% endblock %}
